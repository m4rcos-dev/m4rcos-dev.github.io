<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <title>Marcos Paulo</title>
</head>

<body>

    <aside id="aside-left" class="font-standart">

        <section id="header-aside-left">
            <div id="ico-top">
                <i class="fa-solid fa-angle-right fa-rotate-by font-contrast" style="--fa-rotate-angle: -45deg;"></i>
            </div>
            <div id="title-aside-left">
                <h1 class="title-contrast">M</h1>
                <h1 class="title-content">arcos</h1>
            </div>

            <div id="subtitle-aside-left">
                <h1 class="title-contrast">P</h1>
                <h1 id="subtitle-content" class="title-content">aulo</h1>
            </div>

            <div id="ico-bottom">
                <i class="fa-solid fa-angle-left fa-rotate-by font-contrast" style="--fa-rotate-angle: -45deg;"></i>
            </div>
        </section>

        <nav id="nav">
            <a href="#home" class="font-standart"><i class="fa-solid fa-house-user ico-nav"></i>Inicio</a>
            <hr>
            <a href="" class="font-standart"><i class="fa-solid fa-user ico-nav"></i>Sobre Mim</a>
            <hr>
            <a href="" class="font-standart"><i class="fa-solid fa-code ico-nav"></i>Projetos</a>
            <hr>
            <a href="" class="font-standart"><i class="fa-solid fa-comments ico-nav"></i>Contato</a>
            <hr>
        </nav>

    </aside>

    <main>
        <section id="home">

            <div id="descreption">
                <h1 id="title" class="font-standart">Olá, me chamo Marcos Paulo</h1>
                <h2 id="caption" class="font-standart">Eu sou ....</h2>
                <p id="description" class="font-standart">Apaixonado por tecnologia desde os 14 anos, desenvolvedor web
                    junior, com muita vontade
                    e
                    disposição de aprender acrescentar e evoluir. Cursando desenvolvineto Web fullStack na Trybe. </p>
                <button id="download">Download Currículo</button>
            </div>

            <div id="avatar">
                <div id="ico-top-avatar">
                    <i class="fa-solid fa-angle-left fa-rotate-by font-contrast" style="--fa-rotate-angle: 45deg;"></i>
                </div>

                <img id="avatar-img" src="imagens/avatar3.png" alt="avatar">
                
                <div id="ico-botton-avatar">
                    <i class="fa-solid fa-angle-right fa-rotate-by font-contrast" style="--fa-rotate-angle: 45deg;"></i>
                </div>
            </div>

        </section>
    </main>

    <script src="https://kit.fontawesome.com/c14177f602.js" crossorigin="anonymous"></script>
</body>

</html>
